<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anti-ScreenCap Demo</title>
    <style>
      article {
        width: fit-content;
        position: relative;
        opacity: 0;
      }
      canvas {
        position: absolute;
        height: 100%;
        width: 100%;
        inset: 0;
        outline: 1px solid black;
        image-rendering: pixelated;
        pointer-events: none;
      }
      img {
        max-width: 100%;
        max-height: 100vh;
        max-height: 100dvh;
      }
    </style>
  </head>
  <body>
    <h1>Anti-ScreenCap Demo</h1>
    <button onclick="toggle()">toggle start / pause</button>
    <button onclick="tick()">one step</button>
    <p>
      try with another image:
      <input type="file" onchange="switchImage(this)" accept="image/*" />
    </p>
    <article>
      <h2>This is a sample article</h2>
      <img
        src="https://picsum.photos/seed/54/200"
        alt="sample image"
        width="200"
        height="200"
        onload="tick()"
      />
      <p>Some paragraph 1</p>
      <p>Some paragraph 2</p>
      <p>Some paragraph 3</p>
      <p>Some paragraph 4</p>
      <p>Some paragraph 5</p>
      <canvas></canvas>
    </article>
    <script type="module" src="index.ts"></script>
  </body>
</html>
